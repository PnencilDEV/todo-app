<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    TaskFlow
                </h1>
                <p class="app-subtitle">Stay organized, stay productive</p>
            </div>
        </header>

        <!-- Task Input Section -->
        <section class="task-input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What needs to be done?" 
                        class="task-input"
                        maxlength="200"
                    >
                    <button id="addTaskBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
                <div class="input-counter">
                    <span id="charCounter">0/200</span>
                </div>
            </div>
        </section>

        <!-- Task Stats -->
        <section class="task-stats">
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </section>

        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                    <i class="fas fa-list"></i>
                    All Tasks
                </button>
                <button class="filter-tab" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    Pending
                </button>
                <button class="filter-tab" data-filter="completed">
                    <i class="fas fa-check-circle"></i>
                    Completed
                </button>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <div class="task-list-container">
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started on your productivity journey!</p>
                </div>
            </div>
        </section>

        <!-- Clear All Button -->
        <section class="actions-section">
            <button id="clearAllBtn" class="clear-all-btn">
                <i class="fas fa-trash-alt"></i>
                Clear All Tasks
            </button>
        </section>
    </div>

    <!-- Task Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editTaskInput" placeholder="Edit your task..." maxlength="200">
                <div class="edit-counter">
                    <span id="editCharCounter">0/200</span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn-cancel">Cancel</button>
                <button id="saveEdit" class="btn-save">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button id="cancelConfirm" class="btn-cancel">Cancel</button>
                <button id="confirmAction" class="btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
